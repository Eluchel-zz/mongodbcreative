<html>
<head>
    <title>Character Sheet Repo</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="javascripts/app.js"></script>

</head>
<body ng-app="comment" ng-controller="MainCtrl">
<h1>Character Sheet Repository</h1>
<div class="row">
    <div class="">
        <form ng-submit="addCharacterSheet()" style="margin-top:30px;">
            <div>
                <p class="inlineItem">Character Name: </p>
                <input class="inlineItem" type="text" ng-model="character.name">
                <p class="inlineItem">Player: </p>
                <input class="inlineItem" type="text" ng-model="character.player">
                <p class="inlineItem">Class: </p>
                <input class="inlineItem" type="text" ng-model="character.class">
                <p class="inlineItem">Level: </p>
                <input class="inlineItem" type="number" ng-model="character.level">
            </div>
            <div>
                <p class="inlineItem">Race: </p>
                <input class="inlineItem" type="text" ng-model="character.race">
                <p class="inlineItem">Alignment: </p>
                <input class="inlineItem" type="text" ng-model="character.alignment">
                <p class="inlineItem">Deity: </p>
                <input class="inlineItem" type="text" ng-model="character.deity">
            </div>
            <button type="submit">Save Character Sheet</button>
        </form>
